<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vampire Survivors Clone</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
            background-color: #111;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = 800;
        canvas.height = 600;

        const tileSize = 50;
        const mapWidth = 100;  // Number of tiles horizontally
        const mapHeight = 100; // Number of tiles vertically

        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            size: 20,
            speed: 5,
            dx: 0,
            dy: 0,
            inventory: new Array(6).fill(null)
        };

        player.inventory[0] = "Gun"; // Adding a basic weapon (Gun) to the inventory

        let enemies = [];
        const enemySpeed = 1.5;
        const enemyMaxSpeed = 2.5;
        let score = 0;
        let offsetX = 0;
        let offsetY = 0;

        // Bullet array and class
        const bullets = [];

        function Bullet(x, y, speed, angle) {
            this.x = x;
            this.y = y;
            this.speed = speed;
            this.angle = angle;
            this.active = true;
        }

        function drawBullets() {
            ctx.fillStyle = 'yellow';
            bullets.forEach(bullet => {
                ctx.beginPath();
                ctx.arc(bullet.x - offsetX, bullet.y - offsetY, 2, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function drawPlayer() {
            ctx.fillStyle = 'blue';
            ctx.fillRect(player.x, player.y, player.size, player.size);
        }

        function drawEnemies() {
            ctx.fillStyle = 'red';
            enemies.forEach(enemy => {
                if (enemy.active) {
                    ctx.fillRect(enemy.x - offsetX, enemy.y - offsetY, enemy.size, enemy.size);
                }
            });
        }

        function updatePlayerPosition() {
            player.x += player.dx;
            player.y += player.dy;

            offsetX += player.dx;
            offsetY += player.dy;

            if (player.x < 0) player.x = 0;
            if (player.x + player.size > canvas.width) player.x = canvas.width - player.size;
            if (player.y < 0) player.y = 0;
            if (player.y + player.size > canvas.height) player.y = canvas.height - player.size;
        }

        function moveEnemies() {
            enemies.forEach(enemy => {
                if (enemy.active) {
                    const angle = Math.atan2(player.y + offsetY - enemy.y, player.x + offsetX - enemy.x);
                    const speed = Math.min(enemyMaxSpeed, enemySpeed + score * 0.01);

                    enemy.x += Math.cos(angle) * speed;
                    enemy.y += Math.sin(angle) * speed;

                    // Avoid overlapping with other enemies
                    enemies.forEach(otherEnemy => {
                        if (enemy !== otherEnemy && isColliding(enemy, otherEnemy)) {
                            const angleBetween = Math.atan2(otherEnemy.y - enemy.y, otherEnemy.x - enemy.x);
                            enemy.x -= Math.cos(angleBetween) * speed;
                            enemy.y -= Math.sin(angleBetween) * speed;
                        }
                    });
                }
            });
        }

        function spawnEnemy() {
            const size = 20;
            const x = Math.random() * (canvas.width + offsetX - size);
            const y = Math.random() * (canvas.height + offsetY - size);
            enemies.push({ x, y, size, active: true });
        }

        function checkCollisions() {
            enemies.forEach((enemy, enemyIndex) => {
                bullets.forEach((bullet, bulletIndex) => {
                    if (isColliding(bullet, enemy)) {
                        bullets.splice(bulletIndex, 1);
                        enemy.active = false;
                        score++;
                    }
                });

                if (isColliding(player, enemy)) {
                    gameOver();
                }
            });

            // Remove inactive enemies
            enemies = enemies.filter(enemy => enemy.active);
        }

        function isColliding(rect1, rect2) {
            return rect1.x < rect2.x + rect2.size &&
                   rect1.x + rect1.size > rect2.x &&
                   rect1.y < rect2.y + rect2.size &&
                   rect1.y + rect1.size > rect2.y;
        }

        function drawScore() {
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 10, 30);
        }

        function drawInventory() {
            ctx.fillStyle = 'gray';
            ctx.font = '16px Arial';
            for (let i = 0; i < player.inventory.length; i++) {
                ctx.fillText(`Slot ${i+1}: ${player.inventory[i] || 'Empty'}`, 10, 60 + i * 20);
            }
        }

        function generateTiles() {
            for (let y = -1; y <= canvas.height / tileSize + 1; y++) {
                for (let x = -1; x <= canvas.width / tileSize + 1; x++) {
                    const tileX = (x * tileSize - offsetX % tileSize) % (tileSize * mapWidth);
                    const tileY = (y * tileSize - offsetY % tileSize) % (tileSize * mapHeight);
                    ctx.fillStyle = ((x + y) % 2 === 0) ? '#555' : '#333';
                    ctx.fillRect(tileX, tileY, tileSize, tileSize);
                }
            }
        }

        function findClosestEnemy() {
            let closestEnemy = null;
            let closestDistance = Infinity;

            enemies.forEach(enemy => {
                const distance = Math.hypot(enemy.x - (player.x + offsetX), enemy.y - (player.y + offsetY));
                if (distance < closestDistance) {
                    closestDistance = distance;
                    closestEnemy = enemy;
                }
            });

            return closestEnemy;
        }

        function shootClosestEnemy() {
            const closestEnemy = findClosestEnemy();
            if (closestEnemy && player.inventory[0] === "Gun") {
                const angle = Math.atan2(closestEnemy.y - (player.y + offsetY), closestEnemy.x - (player.x + offsetX));
                const bulletSpeed = 5;
                bullets.push(new Bullet(player.x + offsetX, player.y + offsetY, bulletSpeed, angle));
            }
        }

        function updateBullets() {
            bullets.forEach(bullet => {
                bullet.x += Math.cos(bullet.angle) * bullet.speed;
                bullet.y += Math.sin(bullet.angle) * bullet.speed;

                // Check if bullet goes out of bounds
                if (bullet.x < 0 || bullet.x > canvas.width + offsetX || bullet.y < 0 || bullet.y > canvas.height + offsetY) {
                    bullet.active = false;
                }
            });

            // Remove inactive bullets
            bullets = bullets.filter(bullet => bullet.active);
        }

        // Shoot at the closest enemy every 1 second
        setInterval(shootClosestEnemy, 1000);

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            generateTiles();
            drawPlayer();
            drawEnemies();
            drawBullets();
            drawScore();
            drawInventory();

            updatePlayerPosition();
            moveEnemies();
            checkCollisions();
            updateBullets();

            requestAnimationFrame(update);
        }

        // Spawn enemies every 2 seconds
        setInterval(spawnEnemy, 2000);

        function keyDown(e) {
            if (e.key === 'ArrowRight' || e.key === 'd') {
                player.dx = player.speed;
            } else if (e.key === 'ArrowLeft' || e.key === 'a') {
                player.dx = -player.speed;
            } else if (e.key === 'ArrowUp' || e.key === 'w') {
                player.dy = -player.speed;
            } else if (e.key === 'ArrowDown' || e.key === 's') {
                player.dy = player.speed;
            }
        }

        function keyUp(e) {
            if (
                e.key === 'ArrowRight' || e.key === 'd' ||
                e.key === 'ArrowLeft' || e.key === 'a' ||
                e.key === 'ArrowUp' || e.key === 'w' ||
                e.key === 'ArrowDown' || e.key === 's'
            ) {
                player.dx = 0;
                player.dy = 0;
            }
        }

        document.addEventListener('keydown', keyDown);
        document.addEventListener('keyup', keyUp);

        function gameOver() {
            // Game over logic (you can implement this)
            console.log('Game Over!');
        }

        update();
    </script>
</body>
</html>
