<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
            background: #e0e0e0;
        }
        .menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        .menu.active {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="menu" class="menu">
        <h2>Choose an Option</h2>
        <button id="option1">Enhance Bullet Attack</button>
        <button id="option2">Unlock M61 Vulcan</button>
        <button id="option3">Enhance Max Health</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Particle class for creating particle effects
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.radius = 2;
                this.alpha = 1; // Transparency
                this.velocity = {
                    x: (Math.random() - 0.5) * 2,
                    y: (Math.random() - 0.5) * 2
                };
                this.gravity = 0.1;
                this.friction = 0.98;
                this.lifespan = 100; // Number of frames the particle will last
            }

            update() {
                this.velocity.x *= this.friction;
                this.velocity.y *= this.friction;
                this.velocity.y += this.gravity;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= 0.01; // Fades out the particle over time
                this.lifespan--;
            }

            draw(offsetX, offsetY) {
                ctx.save();
                ctx.globalAlpha = Math.max(0, this.alpha);
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x - offsetX, this.y - offsetY, this.radius, 0, Math.PI * 2, false);
                ctx.closePath();
                ctx.fill();
                ctx.restore();
            }
        }

        // Entity base class for common properties
        class Entity {
            constructor(x, y, radius, speed, sprite) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.speed = speed;
                this.sprite = new Image();
                this.sprite.src = sprite;
            }

            draw(offsetX, offsetY) {
                ctx.drawImage(this.sprite, this.x - this.radius - offsetX, this.y - this.radius - offsetY, this.radius * 2, this.radius * 2);
            }
        }

        // Player class extending Entity
        class Player extends Entity {
            constructor(x, y, radius, speed, sprite, hp) {
                super(x, y, radius, speed, sprite);
                this.hp = hp;
                this.basicCooldown = 0;
                this.vulcanCooldown = 0;
                this.vulcanFiring = false;
                this.vulcanFireDuration = 0;
                this.score = 0;
                this.bulletAttack = 1; // Initial bullet attack power
                this.maxHealth = 10; // Initial maximum health
                this.weaponSprite = null;
                this.hasVulcan = false; // Indicator if Vulcan is unlocked
            }

            move(keys) {
                if (keys['ArrowUp']) this.y -= this.speed;
                if (keys['ArrowDown']) this.y += this.speed;
                if (keys['ArrowLeft']) this.x -= this.speed;
                if (keys['ArrowRight']) this.x += this.speed;
            }

            shoot() {
                if (this.basicCooldown === 0) {
                    this.shootBasic();
                    this.basicCooldown = 15;
                }

                if (this.vulcanFiring) {
                    if (this.vulcanFireDuration > 0) {
                        this.shootVulcan();
                        this.vulcanFireDuration -= 1 / 60;
                    } else {
                        this.vulcanFiring = false;
                        this.vulcanCooldown = 10;
                    }
                }

                if (this.basicCooldown > 0) this.basicCooldown--;
                if (this.vulcanCooldown > 0) this.vulcanCooldown -= 1 / 60;
            }

            shootBasic() {
                const closestEnemy = this.findClosestEnemy();
                if (closestEnemy) {
                    const angle = Math.atan2(closestEnemy.y - this.y, closestEnemy.x - this.x);
                    bullets.push(new Bullet(this.x, this.y, 5, 7, 'https://opengameart.org/sites/default/files/bullet_8.png', angle));
                }
            }

            shootVulcan() {
                const closestEnemy = this.findClosestEnemy();
                if (closestEnemy) {
                    const angle = Math.atan2(closestEnemy.y - this.y, closestEnemy.x - this.x);
                    for (let i = 0; i < 6; i++) {
                        const spreadAngle = angle + (i - 3) * 0.1; // Spread bullets
                        bullets.push(new Bullet(this.x, this.y, 5, 7, 'https://opengameart.org/sites/default/files/bullet_8.png', spreadAngle));
                    }
                }
            }

            findClosestEnemy() {
                let closest = null;
                let minDist = Infinity;
                enemies.forEach(enemy => {
                    const dx = enemy.x - this.x;
                    const dy = enemy.y - this.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < minDist) {
                        closest = enemy;
                        minDist = dist;
                    }
                });
                return closest;
            }

            addScore(points) {
                this.score += points;
                if (this.score >= 10) {
                    showMenu();
                }
            }

            enhanceBulletAttack() {
                this.bulletAttack++;
            }

            unlockVulcan() {
                this.weaponSprite = new Image();
                this.weaponSprite.src = 'vulcan.png';
                this.bulletAttack = 2;
                this.hasVulcan = true;
            }

            enhanceMaxHealth() {
                this.maxHealth += 5;
                this.hp += 5; // Increase current health as well
            }

            startVulcanFire() {
                if (this.hasVulcan && !this.vulcanFiring && this.vulcanCooldown <= 0) {
                    this.vulcanFiring = true;
                    this.vulcanFireDuration = 3;
                }
            }

            draw(offsetX, offsetY) {
                super.draw(offsetX, offsetY);
                if (this.weaponSprite) {
                    ctx.drawImage(this.weaponSprite, this.x - this.radius - offsetX - 20, this.y - this.radius - offsetY - 20, this.radius * 2 + 40, this.radius * 2 + 40);
                }
            }
        }

        // Enemy class extending Entity
        class Enemy extends Entity {
            constructor(x, y, radius, speed, sprite, hp) {
                super(x, y, radius, speed, sprite);
                this.hp = hp;
            }

            update() {
                const dx = player.x - this.x;
                const dy = player.y - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance > 0) {
                    this.x += (dx / distance) * this.speed;
                    this.y += (dy / distance) * this.speed;
                }

                if (distance < player.radius + this.radius) {
                    player.hp -= 1;
                }
            }
        }

        // Bullet class extending Entity
        class Bullet extends Entity {
            constructor(x, y, radius, speed, sprite, angle) {
                super(x, y, radius, speed, sprite);
                this.angle = angle;
            }

            update() {
                this.x += this.speed * Math.cos(this.angle);
                this.y += this.speed * Math.sin(this.angle);
            }
        }

        // BackgroundTile class for drawing background tiles
        class BackgroundTile {
            constructor(x, y, size, color) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.color = color;
            }

            draw(offsetX, offsetY) {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x - offsetX, this.y - offsetY, this.size, this.size);
            }
        }

        // Menu class for handling the upgrade menu
        class Menu {
            constructor() {
                this.menuElement = document.getElementById('menu');
                this.option1 = document.getElementById('option1');
                this.option2 = document.getElementById('option2');
                this.option3 = document.getElementById('option3');

                this.option1.addEventListener('click', () => {
                    player.enhanceBulletAttack();
                    this.hide();
                });

                this.option2.addEventListener('click', () => {
                    player.unlockVulcan();
                    this.hide();
                });

                this.option3.addEventListener('click', () => {
                    player.enhanceMaxHealth();
                    this.hide();
                });
            }

            show() {
                this.menuElement.classList.add('active');
            }

            hide() {
                this.menuElement.classList.remove('active');
            }
        }

        const player = new Player(canvas.width / 2, canvas.height / 2, 15, 5, 'mecha.png', 10);
        const enemies = [];
        const bullets = [];
        const particles = [];
        const keys = {};
        const tileSize = 100;
        const tiles = new Map();
        let spawnRate = 0.005;
        let timeElapsed = 0;
        const fpsHistory = [];
        let lastTimestamp = 0;
        const menu = new Menu();

        // Event listeners for keyboard input
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (e.key === ' ') {
                player.startVulcanFire();
            }
        });
        document.addEventListener('keyup', (e) => keys[e.key] = false);

        // Game loop function
        function gameLoop(timestamp) {
            if (lastTimestamp) {
                const delta = timestamp - lastTimestamp;
                fpsHistory.push(1000 / delta);
                if (fpsHistory.length > 60) {
                    fpsHistory.shift();
                }
            }
            lastTimestamp = timestamp;

            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Update game state
        function update() {
            player.move(keys);
            player.shoot();

            bullets.forEach((bullet, index) => {
                bullet.update();
                if (Math.abs(bullet.x - player.x) > canvas.width || Math.abs(bullet.y - player.y) > canvas.height) {
                    bullets.splice(index, 1);
                }
            });

            enemies.forEach((enemy, index) => {
                enemy.update();
                bullets.forEach((bullet, bulletIndex) => {
                    const distance = Math.sqrt((bullet.x - enemy.x) ** 2 + (bullet.y - enemy.y) ** 2);
                    if (distance < bullet.radius + enemy.radius) {
                        enemy.hp -= player.bulletAttack;
                        bullets.splice(bulletIndex, 1);
                        if (enemy.hp <= 0) {
                            enemies.splice(index, 1);
                            player.addScore(1);
                            enemyDestroyedEffect(enemy);
                        }
                    }
                });
            });

            updateParticles(); // Update particle positions and lifespan

            timeElapsed += 1 / 60;
            if (timeElapsed >= 10) {
                timeElapsed = 0;
                spawnRate += 0.1;
            }

            if (Math.random() < spawnRate) {
                spawnEnemy();
            }
        }

        // Render game objects
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const offsetX = player.x - canvas.width / 2;
            const offsetY = player.y - canvas.height / 2;

            generateTiles(offsetX, offsetY); // Draw background tiles

            tiles.forEach(tile => tile.draw(offsetX, offsetY));
            player.draw(offsetX, offsetY); // Draw player
            bullets.forEach(bullet => bullet.draw(offsetX, offsetY)); // Draw bullets
            enemies.forEach(enemy => enemy.draw(offsetX, offsetY)); // Draw enemies
            drawParticles(offsetX, offsetY); // Draw particles

            // Display game information
            const fps = fpsHistory.length ? fpsHistory.reduce((a, b) => a + b) / fpsHistory.length : 0;
            ctx.font = '20px Arial';
            ctx.fillStyle = 'black';
            ctx.fillText(`Score: ${player.score}`, 10, 20); // Display player score
            ctx.fillText(`FPS: ${Math.round(fps)}`, 10, 40); // Display FPS
            ctx.fillText(`HP: ${player.hp}`, 10, 60); // Display player health
        }

        // Generate background tiles
        function generateTiles(offsetX, offsetY) {
            const startX = Math.floor(offsetX / tileSize) * tileSize;
            const startY = Math.floor(offsetY / tileSize) * tileSize;
            const endX = startX + canvas.width + tileSize;
            const endY = startY + canvas.height + tileSize;

            for (let x = startX; x <= endX; x += tileSize) {
                for (let y = startY; y <= endY; y += tileSize) {
                    const key = `${x},${y}`;
                    if (!tiles.has(key)) {
                        const color = (Math.floor(x / tileSize) + Math.floor(y / tileSize)) % 2 === 0 ? '#a0a0a0' : '#909090';
                        tiles.set(key, new BackgroundTile(x, y, tileSize, color));
                    }
                }
            }
        }

        // Spawn new enemy
        function spawnEnemy() {
            const side = Math.floor(Math.random() * 4);
            let x, y;

            switch (side) {
                case 0: // Left
                    x = player.x - canvas.width / 2 - 50;
                    y = player.y + (Math.random() - 0.5) * canvas.height;
                    break;
                case 1: // Right
                    x = player.x + canvas.width / 2 + 50;
                    y = player.y + (Math.random() - 0.5) * canvas.height;
                    break;
                case 2: // Top
                    x = player.x + (Math.random() - 0.5) * canvas.width;
                    y = player.y - canvas.height / 2 - 50;
                    break;
                case 3: // Bottom
                    x = player.x + (Math.random() - 0.5) * canvas.width;
                    y = player.y + canvas.height / 2 + 50;
                    break;
            }

            const enemyTypes = [
                { radius: 15, speed: 2, sprite: 'enemy1.png', hp: 3 },
                { radius: 10, speed: 3, sprite: 'enemy2.png', hp: 2 },
                { radius: 20, speed: 1.5, sprite: 'enemy3.png', hp: 5 }
            ];

            const type = enemyTypes[Math.floor(Math.random() * enemyTypes.length)];
            enemies.push(new Enemy(x, y, type.radius, type.speed, type.sprite, type.hp));
        }

        // Create particles for visual effects
        function createParticles(x, y, color, count) {
            for (let i = 0; i < count; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        // Update particles position and lifespan
        function updateParticles() {
            particles.forEach((particle, index) => {
                particle.update();
                if (particle.lifespan <= 0) {
                    particles.splice(index, 1);
                }
            });
        }

        // Draw particles
        function drawParticles(offsetX, offsetY) {
            particles.forEach(particle => particle.draw(offsetX, offsetY));
        }

        // Particle effect for enemy destruction
        function enemyDestroyedEffect(enemy) {
            createParticles(enemy.x, enemy.y, '#ff0000', 20); // Red particles for explosion effect
        }

        // Show menu when player score reaches 10
        function showMenu() {
            menu.show();
        }

        // Start the game loop
        gameLoop();
    </script>
</body>
</html>
